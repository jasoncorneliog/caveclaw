name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ --cov=caveclaw --cov-report=term-missing -v
