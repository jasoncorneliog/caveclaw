name: PR Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ --cov=caveclaw --cov-report=term-missing -v

  build:
    name: Build & Push
    if: github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy Gateway
    if: github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy with docker compose
        run: |
          export DOCKER_UID=$(id -u) DOCKER_GID=$(id -g)
          docker compose -f docker-compose.prod.yml up -d --force-recreate --no-build

      - name: Verify deployment
        run: |
          sleep 5
          docker compose -f docker-compose.prod.yml ps
          if ! docker compose -f docker-compose.prod.yml ps --format json | grep -q '"running"'; then
            echo "::error::Container is not running after deploy"
            docker compose -f docker-compose.prod.yml logs --tail=50
            exit 1
          fi
          echo "Deployment successful"

      - name: Prune old images
        run: docker image prune -f
