name: Deploy

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy Gateway
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy with docker compose
        run: |
          export DOCKER_UID=$(id -u) DOCKER_GID=$(id -g)
          docker compose -f docker-compose.prod.yml up -d --force-recreate --no-build

      - name: Verify deployment
        run: |
          sleep 5
          docker compose -f docker-compose.prod.yml ps
          if ! docker compose -f docker-compose.prod.yml ps --format json | grep -q '"running"'; then
            echo "::error::Container is not running after deploy"
            docker compose -f docker-compose.prod.yml logs --tail=50
            exit 1
          fi
          echo "Deployment successful"

      - name: Prune old images
        run: docker image prune -f
