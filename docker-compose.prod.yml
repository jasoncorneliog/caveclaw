services:
  caveclaw-gateway:
    image: ghcr.io/jasoncorneliog/caveclaw:latest
    container_name: caveclaw-gateway
    command: ["gateway"]
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    restart: unless-stopped
    environment:
      - CAVECLAW_DIR=/data
    env_file:
      - ${HOME}/.caveclaw/.env
    volumes:
      - ${HOME}/.caveclaw:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
